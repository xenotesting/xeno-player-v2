<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xeno Music Player V2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .sidebar a {
      text-decoration: none;
      color: #ccc;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background: #333;
      color: #fff;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .title {
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
      margin-bottom: 20px;
    }

    .search-bar {
      text-align: center;
    }

    .search-bar input {
      width: 60%;
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: white;
      outline: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#">Search</a>
    <a href="#">Playlist</a>
    <a href="#">Library</a>
  </div>

  <div class="main">
    <div class="title">Xeno Music Player V2</div>
    <div class="search-bar">
      <input type="text" placeholder="Search for music..." />
    </div>
  </div>

</body>
</html>
